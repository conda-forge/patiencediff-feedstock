schema_version: 1

context:
  version: 0.2.15

package:
  name: patiencediff
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/p/patiencediff/patiencediff-${{ version }}.tar.gz
  sha256: d00911efd32e3bc886c222c3a650291440313ee94ac857031da6cc3be7935204

build:
  number: 1
  script:
    env:
      CFLAGS: "-Wno-int-conversion"
    content: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - if: build_platform != target_platform
      then: 
        - cross-python_${{ target_platform }}
        - python
  host:
    - pip
    - python
    - setuptools
  run:
    - python

tests:
  - python:
      imports:
        - patiencediff
  - requirements:
      run:
        - pip
        - python
    script:
      - pip check

about:
  license: GPL-2.0-or-later
  license_file: COPYING
  summary: Python implementation of the patiencediff algorithm
  homepage: https://github.com/breezy-team/patiencediff

extra:
  recipe-maintainers:
    - danielnachun
